<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" type="text/html"/>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Login</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Role</th>
            <th>Action</th>
        </tr>
        <h1>Table of Users</h1>
        <tr th:each="user : ${users}">
            <td th:utext="${user.id}"></td>
            <td>
                <a th:href="@{/admin/users/{userId}/edit(userId=${user.id})}" th:utext="${user.getLogin()}"></a>
            </td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.roles}"></td>
            <td><a th:href="@{/admin/users/{userId}/edit(userId=${user.id})}">Edit</a> <a
                    th:href="@{/admin/users/{userId}/delete(userId=${user.id})}">Delete</a></td>
        </tr>
    </table>
</div>

<h3>
    <a th:href="@{/admin/users/add}">Create user</a>
</h3>
<h2><a th:href="@{/logout}"> Logout </a></h2>
</body>
</html>
